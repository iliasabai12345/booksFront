<div class="language">
  <button mat-button [matMenuTriggerFor]="menu" class="language-button">
    <mat-icon class="language-icon">translate</mat-icon>
    <span>{{current}}</span>
  </button>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="setLanguage('ru','Русский')">
    <span>Русский</span>
  </button>
  <button mat-menu-item (click)="setLanguage('kz','Казакша')">
    <span>Казакша</span>
  </button>
</mat-menu>
