<div class="profile" [matMenuTriggerFor]="menuProfile">
  <div class="profile-button">
    <img src="assets/images/profile.jpg" alt="profile">
  </div>
  <div class="profile-text">{{user?.username || 'Войти'}}</div>
</div>

<mat-menu #menuProfile="matMenu">
  <button mat-menu-item *ngIf="!user" (click)="login()">
    <mat-icon>login</mat-icon>
    <span>Войти</span>
  </button>
  <button mat-menu-item *ngIf="!user" (click)="register()">
    <mat-icon>app_registration</mat-icon>
    <span>Регистрация</span>
  </button>
  <button mat-menu-item>
    <mat-icon>contacts</mat-icon>
    <span>Контакты</span>
  </button>
  <button mat-menu-item *ngIf="user">
    <mat-icon>list_alt</mat-icon>
    <span>Мои заказы</span>
  </button>
  <button mat-menu-item *ngIf="user" (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>Выйти</span>
  </button>
</mat-menu>
